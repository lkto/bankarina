<ion-view  hide-nav-bar="true">
<ion-content class="login_page" style="background-color:#00796B !important;">
  <div class="logo" >
   
    <img class="txt" src="img/logo1.png" style="    width: 100%;" />
  </div>
  <form class="form_log padding">
    <div class="list list-inset lt" >
      <label class="item item-input lb">
        <i class="icon ion-person" style="margin-right: 3px;"></i>
        <input type="text" placeholder="Correo electronico" id="user" >
      </label>
       <label class="item item-input lb">
        <i class="icon ion-unlocked" style="margin-right: 3px;"></i>
        <input type="password" placeholder="Contraseña" id="clave" >
      </label>
      <div class="row">
       <div class="col">
            <a  ng-click="login()" class="button button-block btn">
            Iniciar sesión
            </a>  
       </div>
       
      </div>
   </div>
   <button class="button button-clear">
     Olvido su contraseña?
   </button>

  </form>
  </ion-content>
</ion-view>
